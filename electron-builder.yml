productName: SC - PTZ Control v2
appId: br.com.v2.control.ptz.sc

icon: public/icon.png

extraMetadata:
  main: ./dist/index.js

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

files:
- dist

directories:
  output: out

publish:
- provider: github

# Windows
win:
  target:
  - nsis
  asar:
  icon: public/icon.png
  artifactName: ${productName}-Setup-${version}.${ext}
  signtoolOptions:
    publisherName: Microsoft
    certificateFile: ./cert.pfx
    certificatePassword: ''

# Mac
mac:
  target: dmg
  icon: public/icon.png

# Linux
linux:
  target:
  - AppImage
  - deb
  icon: public/icon.png
